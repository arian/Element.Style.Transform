<style>

.box {
	background: red;
	width: 100px;
	height: 100px;
	position: absolute;
	right: 100px;
}

.test {
	margin: 30px;
	min-height: 200px;
}

.output {
	position: relative;
}

</style>



</head>

<body>


<div class="test">
	Should rotate the box with 40 degrees
	<div class="output">
		<div class="box" id="rotate"></div>
		<script>
			$('rotate').setTransform('rotate', 40);
		</script>
	</div>
</div>

<div class="test">
	Should rotate the box with -30 degrees
	<div class="output">
		<div class="box" id="rotate2"></div>
		<script>
			$('rotate2').setTransform('rotate', '-30deg');
		</script>
	</div>
</div>

<div class="test">
	Should scale the box to 2 times the size
	<div class="output">
		<div class="box" id="scale"></div>
		<script>
			$('scale').setTransform('scale', 2);
		</script>
	</div>
</div>


</body>

</html>
